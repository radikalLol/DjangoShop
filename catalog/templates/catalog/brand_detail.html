{% extends "base_generic.html" %}

{% block content %}
  <h1>Brand: {{ brand }}</h1>
  <p><strong>Country:</strong> {{ brand.country }}</p>
  <div style="margin-left:20px;margin-top:20px">
  <h4>Products</h4>

  <dl>
  {% for product in brand.product_set.all %}
  <dt><a href="{% url 'item-detail' product.pk %}">{{product}}</a></dt>
  <dd>{{product.summary}}</dd>
{% endfor %}
</dl>

</div>
{% endblock %}
